<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml" xmlns:c="http://www.w3.org/1999/XSL/Transform">
    <ui:define name ="content">
        <div class="row align-items-center h-100">
            <div class="col-0 col-lg-4"></div>
                <div id="div1" class="col-12 col-lg-4 align-middle">
                    <div class="shadow p-5 bg-white rounded me-auto ms-auto">
                        <div class="text-center mb-3">
                            <img src="${pageContext.request.contextPath}/resources/img/logo.png" width="30%" alt="eventr logo" />
                        </div>
                        <div class="text-center">
                            <h:panelGroup layout="block" class="alert alert-danger mb-3 mt-3" rendered="#{param['error']}">
                                <h:outputLabel value="Wrong credentials!" />
                            </h:panelGroup>
                            <h:panelGroup layout="block" class="alert alert-success mb-3 mt-3" rendered="#{param['signedup']}">
                                <h:outputLabel value="Congratulation, user created!" />
                            </h:panelGroup>
                        </div>
                        <form id="login_form" action="#{request.contextPath}/login" class="" method="post">
                            <div class="form-floating mb-3">
                                <p:inputText type="text" class="form-control" id="username" placeholder="Username" />
                                <p:outputLabel for="username" value="Username"/>
                            </div>
                            <div class="form-floating mb-3">
                                <p:inputText type="password" class="form-control" id="password" placeholder="Password" />
                                <p:outputLabel for="password" value="Password"/>
                            </div>
                            <div class="text-center">
                                <h:commandButton type="submit" class="btn btn-primary mb-3" value="LogIn" />
                            </div>
                            <div class="text-center">
                                You don't have an account yet? <a href="/signup.xhtml">SignUp</a>
                            </div>
                        </form>
                    </div>
                <div class="col-0 col-lg-4"></div>
            </div>
        </div>
    </ui:define>
</ui:composition>
