<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml" xmlns:c="http://www.w3.org/1999/XSL/Transform">
    <ui:define name ="content">
        <div class="row align-items-center h-100">
            <div class="col-0 col-lg-4"></div>
            <div id="div1" class="col-12 col-lg-4 align-middle">
                <div class="shadow p-5 bg-white rounded me-auto ms-auto">
                    <div class="text-center mb-3">
                        <img src="${pageContext.request.contextPath}/resources/img/logo.png" width="30%" alt="eventr logo" />
                    </div>
                    <h:form id="registrationForm" class="needs-validation">
                        <div class="text-center mb-5 mt-5">
                            <h:message class="alert alert-danger" for="error" id="error" />
                        </div>

                        <div class="form-floating mb-3">
                            <p:inputText type="text" value="#{signUpController.registrationUser.firstName}" class="form-control" id="firstName" placeholder="First Name" />
                            <p:outputLabel for="firstName" value="First Name"/>
                        </div>
                        <div class="form-floating mb-3">
                            <p:inputText type="text" value="#{signUpController.registrationUser.lastName}" class="form-control" id="lastName" placeholder="Last Name" />
                            <p:outputLabel for="lastName" value="Last Name"/>
                        </div>
                        <div class="form-floating mb-3">
                            <p:inputText type="text" value="#{signUpController.registrationUser.email}" class="form-control" id="email" placeholder="Email" />
                            <p:outputLabel for="email" value="Email"/>
                        </div>
                        <div class="form-floating mb-3">
                            <p:inputText type="text" value="#{signUpController.registrationUser.username}" class="form-control" id="username" placeholder="Username" />
                            <p:outputLabel for="username" value="Username"/>
                        </div>
                        <div class="form-floating mb-3">
                            <p:inputText type="password" value="#{signUpController.registrationUser.password}" class="form-control" id="password" placeholder="Password" />
                            <p:outputLabel for="password" value="Password"/>
                        </div>
                        <div class="text-center">
                            <h:commandButton action="#{signUpController.doRegister}" class="btn btn-primary mb-3" value="SignUp" />
                        </div>
                        <div class="text-center">
                            Already have an account? <a href="/login.xhtml">LogIn</a>
                        </div>
                    </h:form>
                </div>
                <div class="col-0 col-lg-4"></div>
            </div>
        </div>
    </ui:define>
</ui:composition>
